<!-- templates/set_income.html -->
{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Set Monthly Income</h1>
        <form method="POST" action="{{ url_for('set_income') }}">
            <div class="form-group">
                <label for="month">Month</label>
                <select class="form-control" id="month" name="month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="income">Monthly Income</label>
                <input type="number" class="form-control" id="income" name="income" placeholder="Enter income">
            </div>
            <button type="submit" class="btn btn-primary">Set Income</button>
        </form>
    </div>
{% endblock %}
