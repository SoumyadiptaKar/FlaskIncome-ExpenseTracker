{% extends 'layout.html' %}

{% block content %}
    <h2>Expenses</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.date }}</td>
                    <td>
                        <a href="{{ url_for('edit_expense', id=expense.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_expense', id=expense.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
